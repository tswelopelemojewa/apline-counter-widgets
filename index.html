<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS counter</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet" />

</head>

<body>


    <main> <br>
        <div class="container d-flex justify-content-center">
            <br>
            <br>
            <br>
            <div class="col-md-4 text-center" x-data="{count: 0}">
                <br>
                <h2>COUNTER</h2>

                <div x-text="count" class="cc"></div>
                <button type="button" class="btn btn-success btn-rounded" @click="if(count < 15) count++">Count
                    Up</button>
                <button type="button" class="btn btn-danger btn-rounded" @click="count = 0">Reset</button>
                <button type="button" class="btn btn-success btn-rounded" @click="if(count > 0) count--">Count
                    Down</button>
                <br>
                <br>
            </div>
            <br>
        </div>
        <br>
        <br>        <br>
        <br>        <br>
        <br>        <br>
    </main>



    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>

</body>

</html>
